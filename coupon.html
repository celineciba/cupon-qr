<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CÉLINE — Cupón</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card couponView">
    <div class="banner"></div>

    <div class="couponBox">
      <div class="couponTitle">CÉLINE — CUPÓN</div>
      <div id="cCode" class="couponCode">—</div>
      <div id="cName" class="couponName">—</div>
      <div id="cMeta" class="couponMeta">—</div>
    </div>

    <a class="back" href="./">Volver</a>
  </main>

  <script>
    const qs = new URLSearchParams(window.location.search);
    const coupon = qs.get("coupon") || "";
    const nombre = qs.get("nombre") || "";
    const pais = qs.get("pais") || "";
    const wa = qs.get("wa_full") || "";

    document.getElementById("cCode").textContent = coupon || "—";
    document.getElementById("cName").textContent = (nombre || "—").toUpperCase();
    document.getElementById("cMeta").textContent = `${pais}${wa ? " — WhatsApp: " + wa : ""}`;
  </script>
</body>
</html>
